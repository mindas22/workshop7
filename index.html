<!DOCTYPE html>
<html data-ng-app="">
<head>
	<title>Oh ah</title>
	
</head>
<body>




<div class="container" data-ng-init="rockstars=[{name: 'John Beetle', like: 'Yoko'},
												{name: 'Paul Beatle', likes: 'Ringo'},
												{name: 'Mindaugas Lickus', likes: 'cold shower'}]">

	<input type="text" ng-model="searchName"> {{searchName}}

	<ul>
		<li data-ng-repeat="currentStar in rockstars | filter:searchName">{{currentStar.name}}</li>
	</ul>
	
</div>

<div class="container">

	<p>1+2={{1+2}}</p>
	<p>1+2={{'1'+'2'}}</p>
	
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</body>
</html>
