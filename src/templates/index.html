<!DOCTYPE html>
<html>
<head>
	<title>Todo List app</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</head>
<body>
	<div class="container" data-ng-app="todoAppModule" data-ng-controller="todoCtrl">

		<input type="text" ng-model="searchName"> {{searchName}}

		<ul>
			<li data-ng-repeat="currentStar in rockstars">{{currentStar.name}}</li>
		</ul>
	
	</div>

<div class="container">

	<p>1+2={{1+2}}</p>
	<p>1+2={{'1'+'2'}}</p>
	
</div>

</body>

</html>
