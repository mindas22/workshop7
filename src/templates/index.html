<!DOCTYPE html>
<html>
<head>
	<title>Todo List app</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body data-ng-app="todoAppModule" data-ng-controller="todoCtrl">
	<div class="container">

		<input type="text" ng-model="searchName"> {{searchName}}

		<ul>
			<li data-ng-repeat="currentListItem in lists | filter:searchName ">{{currentListItem.name}}</li>
		</ul>
	
	</div>



</body>

</html>
